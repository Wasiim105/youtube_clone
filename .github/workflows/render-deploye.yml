name: Frontend CI/CD to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: fjogeleit/http-request-action@v1
        with:
          url: https://api.render.com/deploy/srv-d3sahlruibrs73eq0j5g
          method: POST
          bearerToken: ${{ secrets.RENDER_API_KEY }}
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"force":true}'

